<!DOCTYPE html>
<html>
<head>
    <title>My Third Page!!!</title>
    <link rel="stylesheet" href="mystyles.css">
    <style>
        span {
            font-family: georgia, serif;
            font-size: x-large;
            color: #ff9900;
        }
    </style>
</head>
<body>
    <span>
        <form action="nextPage.html" method="POST" onsubmit="return validateForm()">
            First Name: <input type="text" id="fName" required><br>
            Last Name: <input type="text" id="lName"><br>
            E-mail: <input type="email" id="e-mail" required><br>
            <h2>Accept terms of agreement?</h2>
            <input type="radio" name="terms" value="yes" required>yes
            <input type="radio" name="terms" value="no" required>no<br>
            <h3>How cool is this website??</h3>
            <select>
                <option value="super cool">super cool</option>
                <option value="very">very</option>
                <option value="the coolest">the coolest</option>
                <option value="best ever">best ever</option>
            </select>
            <button id="mySubmit" type="submit">Submit</button>
        </form>
    </span>
    <a href="Karma_html.html" id="specificsize" target="_new">Go To Homescreen!</a>
    <a href="mysecondpage.html" id="specificsize" target="_new">Go to my second page!</a>

    <script>
        function validateForm() {
            const fName = document.getElementById("fName");
            const lName = document.getElementById("lName");
            const email = document.getElementById("e-mail");
            const termsYes = document.querySelector('input[name="terms"][value="yes"]');
            
            if (lName.value === "") {
                lName.style.border = "2px solid red";
                lName.focus();
                return false;
            }
            
            const fields = [fName, email];
            fields.forEach(field => {
                if (field.value === "") {
                    field.style.border = "2px solid red";
                } else {
                    field.style.border = "";
                }
            });

            if (!termsYes.checked) {
                alert("Please select the terms of agreement.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
